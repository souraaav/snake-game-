name: â˜• Java CI â€“ Snake Game with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: ğŸ“¦ Build with Maven
      run: mvn -B clean package

    - name: âœ… Run tests
      run: mvn test

    - name: ğŸ“¤ Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: SnakeGame-build
        path: target/*.jar
